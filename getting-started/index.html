<!doctype html>

<html>

<head>
    <title>Tutorial 1: Getting Started</title>
</head>

<script src="cytoscape.js"></script>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: [{
                data: {
                    id: 'a'
                }
            }, {
                data: {
                    id: 'b'
                }
            }, {
                data: {
                    id: 'ab',
                    source: 'a',
                    target: 'b'
                }
            }]
        });
    </script>
</body>
